options:
  banner: |
    /*! <%= pkg.name %> - v<%= pkg.version %>
     * <%= pkg.homepage %>
     * Copyright (c) <%= grunt.template.today('yyyy') %> Focusvision Worldwide; Licensed <%= pkg.license %>
     */

  browserifyOptions:
    debug: true

main:
  files:
    <%= bower.main %>: index.js
  options:
    transform:
      -
        - exposify
        -
          expose:
            angular: angular
            lodash: _

min:
  files:
    <%= min(bower.main) %>: index.js
  options:
    transform:
      -
        - exposify
        -
          expose:
            angular: angular
            lodash: _

    plugin:
      -
        - minifyify
        -
          map: <%= min(bower.main) %>.map
          output: <%= min(bower.main) %>.map
