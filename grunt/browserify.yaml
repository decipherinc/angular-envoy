options:
  banner: |
    /*! <%= pkg.name %> - v<%= pkg.version %>
     * <%= pkg.homepage %>
     * Copyright (c) <%= grunt.template.today('yyyy') %> Focusvision Worldwide; Licensed <%= pkg.license %>
     */


main:
  files:
    <%= bower.main %>: index.js
  options:
    browserifyOptions:
      debug: true
    transform:
      -
        - exposify
        -
          expose:
            angular: angular
            lodash: _

min:
  files:
    <%= min(bower.main) %>: index.js
  options:
    transform:
      -
        - exposify
        -
          expose:
            angular: angular
            lodash: _
      -
        - uglifyify
        -
          global: true
      -
        - jsonminifyify
        -
          files: package.json
