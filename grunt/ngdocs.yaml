---
  options:
    dest: site
    scripts:
      - bower_components/lodash/lodash.js
      - bower_components/angular/angular.js
      - envoy.min.js
    html5Mode: false
    startPage: home
    title: Envoy
    titleLink: '#/home'
    image: ngdocs-assets/fv-logo.png
    imageLink: http://www.focusvision.com
    styles:
      - ngdocs-assets/styles.css
    editLink: false
    editExample: false

  home:
    src: docs/home/**/*.ngdoc
    title: Overview

  api:
    src:
      - lib/*.js
      - lib/**/*.js
      - docs/api/**/*.ngdoc
    title: API Documentation

