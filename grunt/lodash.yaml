main:
  dest: ./support/lodash.custom.js
  options:
    modifier: modern
    exports: node
    category:
      - chain
    include:
      - assign
      - create
      - debounce
      - filter
      - first
      - flatten
      - forEach
      - get
      - has
      - invert
      - isNumber
      - isObject
      - isString
      - mapValues
      - max
      - pick
      - pluck
      - reduce
      - size
      - toArray
      - unique
      - uniqueId
      - zipObject
